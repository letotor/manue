version: '3.8'
services:

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8087:8080
    networks:
      - backend
    volumes:
      - type : bind
        source : ./dracula/
        target : /var/www/html/adminer/designs/dracula/
    environment:
      - ADMINER_DESIGN=dracula


  db:
    restart: always
    image: mariadb:10.2.7
    # build: 
    #   context: db
    #   dockerfile: DockerFile
    networks:
    - backend
    environment:
      MYSQL_ROOT_PASSWORD: 'manue'
      MYSQL_DATABASE: 'manue'
      MYSQL_USER: 'manue'
      MYSQL_PASSWORD: 'manue'
    ports:
    - 33062:3306
    volumes:
      - mysql_db_manue:/var/lib/mysql
      - ./db/conf/mysql:/etc/mysql/conf.db
      
  app:
    restart: always
    build: 
      context : ./back
      dockerfile: ./Dockerfile.dev   
    env_file:
      - .env
    environment:
      NODE_ENV: development
      DB_HOST : db
      DB_PORT : 3306
      DB_NAME : manue
      DB_USER : manue
      DB_PASSWORD : manue
    ports:
      - 8080:3308
    volumes:
      - type: bind
        source: ./back
        target: /app
      - type: volume
        target: /app/node_modules
    command: yarn "start:dev"
    networks:
      - backend
    depends_on:
      - db

